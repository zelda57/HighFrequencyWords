<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>GIT Test</title>
        <script src="Scripts/jquery-3.1.1/jquery-3.1.1.min.js"></script>
        <link href="Scripts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="main.min.css" rel="stylesheet" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="holder">

            <div id="wordHolder">
                <div id="wordHolderInner">
                    <div id="word"></div>
                    <div id="reset"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                </div>
            </div>
            <div id="answerHolder">
                <div id="answerHolderInner">
                    <div id="answer"></div>
                    <div id="answerTick" style="display: none;"><i class="fa fa-check" aria-hidden="true"></i></div>
                </div>
            </div>
            <div id="score"></div>
            
        </div>
    </body>
</html>
